spring:
  webflux:
    base-path: /orderizer/data/delete/orders/manager/v1/
  application:
    name: data-delete-orders-manager
server:
  port: 6088
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
config:
  services:
    context-path:
      data-delete-ms: "http://DATA-SALE-DELETE/selling/data/delete/sale/v1/"
      data-delete-multi-ms: "http://DATA-SALES-DELETE/selling/data/delete/sales/v1/"
      data-delete-query-ms: "http://DATA-SALES-DELETE-QUERY/selling/data/delete/sales/query/v1/"
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, restart, refresh, metrics, prometheus
    enabled-by-default: true