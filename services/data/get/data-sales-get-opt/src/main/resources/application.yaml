spring:
  webflux:
    base-path: /selling/data/get/opt/sale/v1/
  data:
    mongodb:
      uri: mongodb://localhost:27017/sample_supplies
      database: sample_supplies
  application:
    name: data-sales-get-opt
  autoconfigure:
    exclude:
server:
  port: 6084

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: ERROR


