spring:
  webflux:
    base-path: /orderizer/data/sync/orders/v1/
  application:
    name: data-sync-orders
  data:
    mongodb:
      uri: mongodb://localhost:27017/orderizer_orders_db
server:
  port: 6095
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, restart, refresh, metrics, prometheus
    enabled-by-default: true
  health:
    elasticsearch:
      enabled: false
config:
  services:
    context-path:
      data-stores-manager: http://localhost:6096/orderizer/data/stores/manager/v1/
  batch:
    size: 1000
    delay: 10

