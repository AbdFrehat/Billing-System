spring:
  webflux:
    base-path: /orderizer/data/update/orders/manager/v1/
  application:
    name: data-update-orders-manager
server:
  port: 6092
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
config:
  services:
    context-path:
      data-update-ms: "http://DATA-SALE-UPDATE/selling/data/update/sale/v1/"
      data-update-multi-ms: "http://DATA-SALES-UPDATE/selling/data/update/sales/v1/"
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, restart, refresh, metrics, prometheus
    enabled-by-default: true