spring:
  webflux:
    base-path: /selling/data/update/sales/v1/
  application:
    name: data-sales-update
  data:
    mongodb:
      uri: mongodb://localhost:27017/sample_supplies
      database: sample_supplies
server:
  port: 6095

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
config:
  query:
    builder: query-builder