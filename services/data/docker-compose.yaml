version: '3.9'
name: selling-data-category
services:
  data-manager:
    build:
      context: ./data-manager
    ports:
      - "6080:6080"
    image: data/data-manager:1.0.0
    networks:
      - network
      - selling-shared-network
    depends_on:
      - data-delete-manager
      - data-update-manager
      - data-save-manager
      - data-get-manager
    environment:
      
      ENABLE_LOGGING_FILES: false
    volumes:
      - /Users/abdfrehat/Frehat/Code/Projects/Selling-System/logs/data/data-manager:/app/logs

  data-get-manager:
    build:
      context: ./get/data-get-manager
    image: data/get/data-get-manager:1.0.0
    networks:
      - network
      - selling-shared-network
    depends_on:
      - data-sales-get
      - data-sales-get-free
      - data-sales-get-opt
    environment:
      
      ENABLE_LOGGING_FILES: false
    volumes:
      - /Users/abdfrehat/Frehat/Code/Projects/Selling-System/logs/data/get/data-get-manager:/app/logs

  data-sales-get-free:
    build:
      context: ./get/data-sales-get-free
    image: data/get/data-sales-get-free:1.0.0
    networks:
      - network
      - selling-shared-network
    environment:
      
      SPRING_DATA_MONGO_URI: mongodb://admin:123@selling-system-database:27017/
      ENABLE_LOGGING_FILES: false
    volumes:
      - /Users/abdfrehat/Frehat/Code/Projects/Selling-System/logs/data/get/data-sales-get-free:/app/logs

  data-sales-get:
