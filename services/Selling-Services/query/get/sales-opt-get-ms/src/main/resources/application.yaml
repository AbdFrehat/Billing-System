spring:
  webflux:
    base-path: /selling/query/get/opt/sale/v1/
  data:
    mongodb:
      uri: mongodb://localhost:27017/sample_supplies
  application:
    name: sales-opt-get-ms
  autoconfigure:
    exclude:
server:
  port: 6024
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8003/selling/query/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: ERROR
config:
  query:
    builder: query-opt-builder

