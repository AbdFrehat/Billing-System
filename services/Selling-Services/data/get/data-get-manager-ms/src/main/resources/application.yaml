spring:
  webflux:
    base-path: /selling/data/get/manager/sale/v1/
  application:
    name: data-get-manager-ms
server:
  port: 6019
  servlet:
    context-path: /selling/data/get/manager/sale/v1/
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:6018/selling/data/manager/sale/v1/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
config:
  services:
    context-path:
      data-get-free-ms: "http://DATA-GET-FREE-MS/selling/data/get/free/sale/v1/"
      data-get-ms: "http://DATA-GET-MS/selling/data/get/query/sale/v1/"
      data-get-opt-ms: "http://DATA-GET-OPT-MS/selling/data/get/opt/sale/v1/"