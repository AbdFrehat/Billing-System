spring:
  webflux:
    base-path: /selling/data/get/free/sale/v1/
  data:
    mongodb:
      uri: mongodb://localhost:27017/sample_supplies
  application:
    name: sales-free-get-ms
server:
  port: 6021
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6019/selling/data/get/manager/sale/v1/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: ERROR
config:
  query:
    builder: query-free-builder