spring:
  webflux:
    base-path: /selling/data/delete/manager/sale/v1/
  application:
    name: data-delete-manager-ms
server:
  port: 6088
  servlet:
    context-path: /selling/data/delete/manager/sale/v1/
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:6000/selling/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
config:
  services:
    context-path:
      data-delete-ms: "http://SALE-DELETE-MS/selling/data/delete/sale/v1/"
      data-delete-multi-ms: "http://SALES-DELETE-MS/selling/data/delete/sales/v1/"
      data-delete-query-ms: "http://SALES-DELETE-QUERY-MS/selling/data/delete/sales/query/v1/"