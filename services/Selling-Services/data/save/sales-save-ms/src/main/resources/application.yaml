spring:
  webflux:
    base-path: /selling/data/save/sales/v1/
  data:
    mongodb:
      uri: mongodb://localhost:27017/sample_supplies
      database: sample_supplies
  application:
    name: sales-save-ms
server:
  port: 6025
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6023/selling/data/save/manager/sale/v1/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
config:
  query:
    builder: query-builder