spring:
  webflux:
    base-path: /selling/data/update/sale/v1/
  application:
    name: sale-update-ms
  data:
    mongodb:
      uri: mongodb://localhost:27017/sample_supplies
      database: sample_supplies
server:
  port: 6031
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6030/selling/data/update/manager/sale/v1/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
config:
  query:
    builder: query-builder