spring:
  webflux:
    base-path: /selling/query/update/sale/v1/
  application:
    name: data-update-ms
  data:
    mongodb:
      uri: mongodb://localhost:27017/sample_supplies
server:
  port: 6032
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8007/selling/data/update/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
config:
  query:
    builder: query-builder