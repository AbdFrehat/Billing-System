spring:
  webflux:
    base-path: /selling/data/manager/sale/v1/
  application:
    name: data-manager-ms
server:
  port: 6018
  servlet:
    context-path: /selling/data/manager/sale/v1/
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8001/selling/reports/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
config:
  services:
    context-path:
      data-get-manager-ms: "http://DATA-GET-MANAGER-MS/selling/data/get/manager/sale/v1/"
      data-save-manager-ms: "http://DATA-SAVE-MANAGER-MS/selling/data/save/manager/sale/v1/"
      data-update-manager-ms: "http://DATA-UPDATE-MANAGER-MS/selling/data/update/manager/sale/v1/"
      data-delete-manager-ms: "http://DATA-DELETE-MANAGER-MS/selling/data/delete/manager/sale/v1/"
