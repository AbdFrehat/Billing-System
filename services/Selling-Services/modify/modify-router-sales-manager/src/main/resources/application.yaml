spring:
  webflux:
    base-path: /selling/modify/router/manager/sales/v1/
  application:
    name: modify-router-sales-manager
server:
  port: 7020
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/selling/eureka/
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    groups:
      enabled: true
    path: /api/docs
config:
  services:
    context-path:
      modify-delete-sales-ms: "http://MODIFY-DELETE-SALES-MS/selling/modify/sales/delete/v1/"
      modify-save-sales-ms: "http://MODIFY-SAVE-SALES-MS/selling/modify/sales/save/v1/"
      modify-update-sales-ms: "http://MODIFY-UPDATE-SALES-MS/selling/modify/sales/update/v1/"
