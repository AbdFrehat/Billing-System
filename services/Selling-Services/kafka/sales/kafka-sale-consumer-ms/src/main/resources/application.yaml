
spring:
  application:
    name: kafka-sale-consumer-ms
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    default-topic: persistence.sale.json
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: latest
      group-id: persistence.sale.consumers
      properties:
        spring:
          json:
            value:
              default:
                type: 'com.selling.system.shared.module.models.entities.Sale'
      client-id: 1
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8000/selling/eureka/
config:
  services:
    context-path:
      data-manager-ms: "http://DATA-MANAGER-MS/selling/data/manager/sale/v1/"
server:
  port: 7015

