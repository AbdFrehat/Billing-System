apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-sales-update
  labels:
    namespace: data
    app: data-sales-update
spec:
  selector:
    matchLabels:
      namespace: data
      app: data-sales-update
  template:
    metadata:
      labels:
        namespace: data
        app: data-sales-update
    spec:
      serviceAccountName: spring-cloud-kubernetes
      containers:
        - name: data-sales-update
          image: aalfrihat/data-sales-update:1.0.0
          imagePullPolicy: Always
          env:
            - name: SPRING_CLOUD_BOOTSTRAP_ENABLED # (3)
              value: "true"
            - name: SPRING_CLOUD_KUBERNETES_SECRETS_ENABLEAPI # (4)
              value: "true"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: db-secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: db-secret
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /app/logs
              name: data-sales-update-volume
      volumes:
        - name: data-sales-update-volume
          hostPath:
            path: /data/logs/auth/auth-manager
            type: DirectoryOrCreate

