apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-manager
  labels:
    namespace: data
    app: data-manager
spec:
  selector:
    matchLabels:
      namespace: data
      app: data-manager
  template:
    metadata:
      labels:
        namespace: data
        app: data-manager
    spec:
      serviceAccountName: spring-cloud-kubernetes
      containers:
        - name: data-manager
          image: aalfrihat/data-manager:1.0.0
          imagePullPolicy: Always
          env:
            - name: SPRING_CLOUD_BOOTSTRAP_ENABLED # (3)
              value: "true"
            - name: SPRING_CLOUD_KUBERNETES_SECRETS_ENABLEAPI # (4)
              value: "true"
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /app/logs
              name: data-manager-volume
      volumes:
        - name: data-manager-volume
          hostPath:
            path: /data/logs/data/data-manager
            type: DirectoryOrCreate

