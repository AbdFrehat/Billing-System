apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: data
  name: spring-cloud-kubernetes
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: data
  name: spring-cloud-kubernetes
rules:
  - apiGroups: [ "" ]
    resources: [ "configmaps", "pods", "services", "endpoints", "secrets" ]
    verbs: [ "get", "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  namespace: data
  name: spring-cloud-kubernetes
subjects:
  - kind: ServiceAccount
    namespace: data
    name: spring-cloud-kubernetes
roleRef:
  apiGroup: ""
  kind: ClusterRole
  name: spring-cloud-kubernetes
